<div class="container">
  <div class="oferta" *ngIf="ofertaSelecionada != undefined">
    <!-- <div class="row">
      <div class="col">
        <a [routerLink]="['/oferta', 1]">Oferta 1</a>
        <a [routerLink]="['/oferta', 3]">Oferta 3</a>
        <a [routerLink]="['/oferta', 6]">Oferta 6</a>
      </div>
    </div> -->
    <div class="row">
      <div class="col">
        <h4>{{ ofertaSelecionada.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="ofertaSelecionada.imagens[0].url" class="img-fluid"/>
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of ofertaSelecionada.imagens | slice:1" [src]="imagem.url" class="img-fluid"/>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>
          
        </div>

        <div class="row">
          <div class="col text-center">
            <h1>{{ ofertaSelecionada.valor | currency : 'BRL' : 2 }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button 
              type="button" 
              class="btn btn-warning btn-lg"
              (click)="adicionarItemCarrinho()"
              >Adicionar ao carrinho</button>
          </div>
        </div>
          
      </div>

    </div>
  
  </div>
 
  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="como-usar" data-toggle="tab" role="tab">Como usar</a>
          </li>
          <li class="nav-item">
              <a class="nav-link"  routerLinkActive="active" routerLink="onde-fica" data-toggle="tab" role="tab">Onde fica</a>
          </li>
        </ul>
        <div class="tab-content">
          <router-outlet></router-outlet>
        </div>
    </div>
  </div>

</div>
