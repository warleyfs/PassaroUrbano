<div class="fixed-top">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a routerLink="/" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-6 mt-3">
          <input type="text" class="form-control" placeholder="Pesquise por ofertas" #termoDaPesquisa (keyup)="pesquisa(termoDaPesquisa.value)" />
          <ul class="list-group" style="position: absolute; z-index: 999;">
            <li *ngFor="let oferta of ofertas | async" class="list-group-item">
              <a [routerLink]="['/oferta', oferta.id]" (click)="termoDaPesquisa.value = ''; limpaPesquisa();">{{ oferta.titulo | descricaoReduzida : 0 : 15 }}</a>
            </li>
          </ul>
        </div>
        <div class="col-md-2 text-right">
          <a [routerLink]="['/ordem-compra']">
            <img src="/assets/carrinho.png" />
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/restaurantes']">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/diversao">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
